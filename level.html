<!DOCTYPE html>
<html>
<head>

  <title>Battles in the North</title>
  <meta charset="utf-8">

</head>

<body>

  <script>
      var json = localStorage.getItem('savedLevel');
      if (json) {
        const obj = JSON.parse(json);
        document.write(JSON.stringify(obj, ' '));
      }
      else {
        document.write('<p>No JSON found for saved level</p>');
      }
  </script>

</body>

</html>
